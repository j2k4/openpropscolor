<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Props Color Palette</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(19, 1fr);
            gap: 0;
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        .color-cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 0;
            /* No border to keep cells tightly together */
            position: relative;
        }

        .color-cell:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .color-label {
            display: none;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 0.75rem;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .color-cell:hover .color-label {
            display: block;
        }
    </style>
</head>

<body>

    <div class="grid-container" id="colorGrid">
        <!-- Colors will be injected here by JavaScript -->
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/argyleink/open-props/main/src/props.colors.css')
            .then(response => response.text())
            .then(cssText => {
                const colorRegex = /--(.*?)-(\d+):\s*(#.*?);/g;
                let match;
                const colorGrid = document.getElementById('colorGrid');

                while ((match = colorRegex.exec(cssText))) {
                    const colorName = `--${match[1]}-${match[2]}`;
                    const colorValue = match[3];
                    const colorCell = document.createElement('div');
                    colorCell.className = 'color-cell';
                    colorCell.style.backgroundColor = colorValue;
                    colorCell.title = `${colorName}: ${colorValue}`;
                    colorCell.addEventListener('click', () => navigator.clipboard.writeText(colorName));

                    const colorLabel = document.createElement('div');
                    colorLabel.className = 'color-label';
                    colorLabel.textContent = colorName;
                    colorCell.appendChild(colorLabel);

                    colorGrid.appendChild(colorCell);
                }
            });
    </script>

</body>

</html>
